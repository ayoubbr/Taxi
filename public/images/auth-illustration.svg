<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Taxi -->
  <rect x="120" y="180" width="160" height="80" rx="8" fill="#333333"/>
  <rect x="130" y="190" width="140" height="50" rx="4" fill="#ffcc00"/>
  
  <!-- Wheels -->
  <circle cx="150" cy="250" r="20" fill="#333333"/>
  <circle cx="250" cy="250" r="20" fill="#333333"/>
  <circle cx="150" cy="250" r="12" fill="#666666"/>
  <circle cx="250" cy="250" r="12" fill="#666666"/>
  
  <!-- Windows -->
  <rect x="140" y="200" width="30" height="25" rx="2" fill="#87CEEB" opacity="0.7"/>
  <rect x="180" y="200" width="40" height="25" rx="2" fill="#87CEEB" opacity="0.7"/>
  <rect x="230" y="200" width="30" height="25" rx="2" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Taxi Sign -->
  <rect x="185" y="170" width="30" height="15" rx="2" fill="#ffcc00"/>
  <text x="200" y="180" text-anchor="middle" fill="#333333" font-size="8" font-weight="bold">TAXI</text>
  
  <!-- Person -->
  <circle cx="80" cy="120" r="25" fill="#fdbcb4"/>
  <rect x="65" y="145" width="30" height="40" rx="15" fill="#4a90e2"/>
  <rect x="60" y="155" width="10" height="25" rx="5" fill="#fdbcb4"/>
  <rect x="90" y="155" width="10" height="25" rx="5" fill="#fdbcb4"/>
  <rect x="70" y="185" width="8" height="20" rx="4" fill="#333333"/>
  <rect x="82" y="185" width="8" height="20" rx="4" fill="#333333"/>
  
  <!-- Phone -->
  <rect x="95" y="130" width="15" height="25" rx="3" fill="#333333"/>
  <rect x="97" y="132" width="11" height="18" rx="1" fill="#4a90e2"/>
  
  <!-- QR Code -->
  <rect x="300" y="80" width="60" height="60" rx="4" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <rect x="305" y="85" width="8" height="8" fill="#333333"/>
  <rect x="315" y="85" width="8" height="8" fill="#333333"/>
  <rect x="325" y="85" width="8" height="8" fill="#333333"/>
  <rect x="345" y="85" width="8" height="8" fill="#333333"/>
  <rect x="305" y="95" width="8" height="8" fill="#333333"/>
  <rect x="325" y="95" width="8" height="8" fill="#333333"/>
  <rect x="335" y="95" width="8" height="8" fill="#333333"/>
  <rect x="345" y="95" width="8" height="8" fill="#333333"/>
  <rect x="315" y="105" width="8" height="8" fill="#333333"/>
  <rect x="335" y="105" width="8" height="8" fill="#333333"/>
  <rect x="305" y="115" width="8" height="8" fill="#333333"/>
  <rect x="315" y="115" width="8" height="8" fill="#333333"/>
  <rect x="345" y="115" width="8" height="8" fill="#333333"/>
  <rect x="305" y="125" width="8" height="8" fill="#333333"/>
  <rect x="325" y="125" width="8" height="8" fill="#333333"/>
  <rect x="335" y="125" width="8" height="8" fill="#333333"/>
  <rect x="345" y="125" width="8" height="8" fill="#333333"/>
  
  <!-- Connection Lines -->
  <path d="M110 140 Q200 100 300 110" stroke="#ffcc00" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Background Elements -->
  <circle cx="50" cy="50" r="30" fill="#ffcc00" opacity="0.2"/>
  <circle cx="350" cy="40" r="20" fill="#4a90e2" opacity="0.2"/>
  <circle cx="30" cy="200" r="15" fill="#333333" opacity="0.1"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>